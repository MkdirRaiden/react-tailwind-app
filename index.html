<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React | Tailwind | Project</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
  
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      
        background-color: #0b0b0b;
        display: grid;
        place-items: center;
      }
      .loader-wrapper img{
        width: 250px;
        aspect-ratio: 1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader-wrapper">
        <img src="/src/assets/preloader.gif" alt="preloader">
      </div>
    </div>

  </body>
